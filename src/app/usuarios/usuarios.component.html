<h1>Test</h1>
<p>total number of registered users: {{us.length}}.</p>

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Username</td>
        <td>Email</td>
    </tr>
    <tr *ngFor="let dUS of us">
        <td>{{dUS.id}}</td>
        <td>{{dUS.name}}</td>
        <td>{{dUS.username}}</td>
        <td>{{dUS.email}}</td>
    </tr>
</table>
